<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pizza Parlour</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div id="logoContainer">
			<img alt="logo" src="img/logo.jpg">
		</div>
		<div id="adminLogin">
			<a href="AdminLogin.html">admin login</a>
		</div>
		<nav>
			<ul id="navigation">
				<li class="active">ORDER</li>
				<li>MENU</li>
				<li>LOCATIONS</li>
				<li>TRACKER</li>
			</ul>
		</nav>
	</header>

	<div id="pageContent">
		<div id="loginInfo">
			<form action="NextOrder" method="POST">
				<fieldset>
					<legend>PLEASE ENTER YOUR INFORMATION</legend>
					<table>
						<tr>
							<td>first name:</td>
							<td><input type="text" name="first_name"></td>
						</tr>
						<tr>
							<td>last name:</td>
							<td><input type="text" name="last_name"></td>
						</tr>
						<tr>
							<td>phone:</td>
							<td><input type="text" name="phone"></td>
						</tr>
						<tr>
							<td>address:</td>
							<td><input type="text" name="address"></td>
						</tr>
						<tr>
							<td colspan="2"><input class="button" type="submit" value="send"></td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>
	</div>

	<footer>
		<address>&copy;Rafael Battesti - Sheridan College - 2015</address>
	</footer>

</body>
</html>
